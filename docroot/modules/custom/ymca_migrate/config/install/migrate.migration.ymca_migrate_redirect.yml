id: ymca_migrate_redirect
label: Redirects migration
migration_group: ymca
migration_tags:
  - redirect
source:
  plugin: ymca_migrate_redirect
process:
  type:
    plugin: default_value
    default_value: redirect
  language:
    plugin: default_value
    default_value: en
  uid:
    plugin: default_value
    default_value: 1
  redirect_source: redirect_source
  redirect_redirect: redirect_redirect
  status_code:
    plugin: default_value
    default_value: 301
destination:
  plugin: entity:redirect
