services:
  ygh_programs_search.crawler:
    class: Symfony\Component\DomCrawler\Crawler
  ygh_programs_search.cache:
    class: Drupal\Core\Cache\CacheBackendInterface
    factory: cache_factory:get
    arguments: [default]
  ygh_programs_search.data_storage:
    class: Drupal\ygh_programs_search\DataStorage
    arguments: ['@daxko.client', '@ygh_programs_search.cache', '@http_client', '@ygh_programs_search.crawler']
